<!DOCTYPE html>
<html>  
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>   

  <body style="margin: 0;">
    <a-scene embedded arjs="debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">      <!-- Define the marker first -->
      <a-marker type="pattern" url="/assets/pattern-detonador-Tambor-3.patt">
        <!-- Place the 3D model inside the marker -->
        <a-entity 
          gltf-model="/assets/tamborileros.glb" 
          scale="0.6 0.6 0.6"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>
      
      <!-- Add the camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
