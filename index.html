<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.4.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame Scene -->
  <a-scene embedded arjs>
    <!-- Marcador -->
    <a-marker type="pattern" url="/pattern-detonador-Tambor.patt">
        <a-gltf-model src="/tamborileros.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-marker>
      
    <!-- CÃ¡mara AR.js -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
