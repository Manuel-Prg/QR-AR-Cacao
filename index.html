<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Example</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marcador -->
    <a-marker type="pattern" url="/pattern-detonador-Tambor.patt">
        <a-gltf-model src="/tamborileros.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-marker>
      
    <!-- Cámara AR.js -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Almacenando la cámara en el navegador -->
  <script>
    window.addEventListener('load', function() {
      // Asegurar que el navegador pueda acceder a la cámara
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(stream) {
            console.log("Cámara permitida");
          })
          .catch(function(error) {
            console.error("Error al acceder a la cámara:", error);
            alert("No se puede acceder a la cámara. Verifica los permisos.");
          });
      } else {
        alert("El navegador no es compatible con el acceso a la cámara.");
      }
    });
  </script>
</body>
</html>
